<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OD Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="search.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>

<body>
    <div id="decorated">
        <nav class="container navbar">
            <div class="
        container-fluid
        d-flex
        justiy-content-between
        align-items-center
      ">
                <a class="navbar-brand" href="/">
                    <img height="65px" src="./images/logo.png" alt="Logo" />
                </a>
                <form id="form-search">
                    <input type="text" id="form-search-input" value="" placeholder="Search video" class="form-control" />
                </form>
                <div class="acount">
                    <div id="full-name" style="visibility: hidden;"></div>
                    <img id="avatar" src="logo.jpg" style="visibility: hidden;" width="25px" height="25px" />
                </div>
                <button class="btn btn-info" id="btn-login" onclick="window.location='/login'">Login</button>
                <button class="btn btn-info" id="btn-logout" onclick="window.location='/logout'">Logout</button>
            </div>
        </nav>
        <main class="container">
            <div class="row col-md-12 video">
                <div id="list-video">
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script src="./search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
