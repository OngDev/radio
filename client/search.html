<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <img class="logo" src="logo1.png" alt="">
            <input type="text" id="search-video" placeholder="search video" class="form-control">
            <!-- <button>search</button> -->
            <div class="acount">
                <img height="40" src="logo.jpg" alt="">
                <span>username</span>
            </div>
        </header>
        <main>
            <div class="row col-md-12" style="margin: 0;">
                <div id="list-video">
                    <div class="item-video">
                        <!-- <div class="index-video">
                            <i class="fas fa-play"></i>
                        </div> -->
                        <img src="https://i.ytimg.com/vi/v3KGcyncXj8/hqdefault.jpg?sqp=-oaymwEbCKgBEF5IVfKriqkDDggBFQAAiEIYAXABwAEG&rs=AOn4CLDQnfzl1FDNNWAUfgjhMY0wZYRiug"
                            alt="">
                        <div class="meta">
                            <span class="title">bai 1</span>
                            <div class="meta__icon">
                                <i class="like far fa-thumbs-up"></i>
                                <i class="dislike far fa-thumbs-down"></i>
                            </div>
                        </div>
                    </div>
                    <div class="item-video">
                        <!-- <div class="index-video">
                            <i class="fas fa-play"></i>
                        </div> -->
                        <img src="https://i.ytimg.com/vi/v3KGcyncXj8/hqdefault.jpg?sqp=-oaymwEbCKgBEF5IVfKriqkDDggBFQAAiEIYAXABwAEG&rs=AOn4CLDQnfzl1FDNNWAUfgjhMY0wZYRiug"
                            alt="">
                        <div class="meta">
                            <span class="title">bai 2</span>
                            <div class="meta__icon">
                                <i class="like far fa-thumbs-up"></i>
                                <i class="dislike far fa-thumbs-down"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>

</html>
